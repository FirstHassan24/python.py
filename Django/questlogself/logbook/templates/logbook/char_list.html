{% extends 'logbook/base.html' %}
{% block title %} FGO characters:
{% endblock %}
{% block content %}
<!--loop over the  each character in the dictionary:-->
{% for servant in char %}
<!--display each character-->
<!--make it so when we click on each character it takes you its detailed page:-->
<a href="{% url 'servant-detail' servant.id %}">{{servant}}</a>
{% endfor %}
{% endblock %}
